<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>ðŸ–©Loan-Calculator</title>
     <style>
        #loading,
        #results {
            display: none;
        }
    </style>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Amount Calculator</h1>
                    <form id="loan-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">INR(â‚¹)</span>
                            </div>
                            <input type="number" id="amount" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Percent</span>
                            </div>
                            <input type="number" id="interest" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">ï¼…</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Years</span>
                            </div>
                            <input type="number" id="years" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">years</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="calculate" class="btn btn-secondary">
                        </div>
                    </form>
                    <!-- Loader-->
                    <div id="loading">
                        <img src="img/loading.gif" alt="loading gif file">
                    </div>
                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h4>Results</h4>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Monthly Payment</span>
                            </div>
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Payment</span>
                            </div>
                            <input type="number" class="form-control" id="total-payment" disabled>

                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total Interest</span>
                            </div>
                            <input type="number" class="form-control" id="total-interest" disabled>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
